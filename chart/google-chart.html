<html>
  <head>
    <script type="text/javascript" src="jsapi.js"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ["Task", "Hours per Day"],
          ["Read",       4.5],
          ["Eat",        2],
          ["Commute",  1.5],
          ["Code",       10],
          ["Sleep",      6]
        ]);

        var options = {
          title: "Andrew's Daily Activities (2D Pie Chart)"
        };

        var options_3d = {
          title: "Andrew's Daily Activities (3D Pie Chart)",
          is3D: "true",
        };

        var options_donut = {
          title: "Andrew's Daily Activities (Donut Chart)",
          pieHole: 0.2,
        };

        var chart = new google.visualization.PieChart(document.getElementById("piechart"));
        chart.draw(data, options);

        var chart = new google.visualization.PieChart(document.getElementById("piechart-3d"));
        chart.draw(data, options_3d);

        var chart = new google.visualization.PieChart(document.getElementById("donut-chart"));
        chart.draw(data, options_donut);
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
    <div id="piechart-3d" style="width: 900px; height: 500px;"></div>
    <div id="donut-chart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
